<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Face</title>
    <style>

        @font-face {
            font-family: "Alex Brush";
            src: url('AlexBrush-Regular.ttf') format('truetype');
        }

        h1 {
            font-size: 200px;
            font-weight: bold;
            text-align: center;
            font-family: "Alex Brush";
        }
    </style>
</head>
<body>
    <h1>
        Hello World
    </h1>
</body>
</html>
