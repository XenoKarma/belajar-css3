<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Shadow</title>
    <style>
        h1 {
            color: black;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 100px;
            font-weight: bold;
            text-shadow: 5px 5px 10px aqua, -5px -5px 10px red;
            text-align: center;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <h1>Hello World</h1>
</body>
</html>
