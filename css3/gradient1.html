<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linear Gradients</title>
    <style>
        .standar {
            width: 600px;
            height: 300px;
            margin: 50px auto;
            background-color: aqua;
            background-image: linear-gradient(red, yellow, green);
        }
        
        .stop {
            width: 600px;
            height: 300px;
            margin: 50px auto;
            background-image: linear-gradient(to right, red 80%, blue 90%);
        }
    </style>
</head>
<body>
    <div class="standar"></div>

    <div class="stop"></div>
</body>
</html>
