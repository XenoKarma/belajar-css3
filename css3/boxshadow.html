<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Shadow</title>
    <style>

        .shadow {
            width: 300px;
            height: 300px;
            background-color: aqua;
            margin: 50px auto;
            box-shadow: inset 10px 10px 10px 10px rgba(0, 0, 0, 0.80);
        }

    </style>
</head>
<body>
    
    <div class="shadow"></div>
    <h1>Hello World</h1>

</body>
</html>
